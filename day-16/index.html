<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
<body>
    
    <div class="max-w-md border p-5 my-5 mx-auto ">
        <div class="flex flex-col gap-3">
            <input id="id" class="p-2 shadow border rounded-md" readonly hidden type="number" placeholder="edit id" />
            <input id="pic" class="p-2 shadow border rounded-md" type="text" placeholder="Enter pic" />
            <input id="name" class="p-2 shadow border rounded-md" type="text" placeholder="Enter Username" />
            <input id="email" class="p-2 shadow border rounded-md" type="email" placeholder="Enter email" />
            <input id="phone" class="p-2 shadow border rounded-md" type="number" placeholder="Enter phone" />
            <button id="submit" class="p-1 bg-slate-500 text-white mx-auto shadow rounded-md w-[200px]">Submit</button>
        </div>
    </div>

      <div class="max-w-7xl border p-5 my-5 mx-auto">
        <div class="grid lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 gap-4" id="allUsers">
          
        </div>
      </div>



</body>

</html>
