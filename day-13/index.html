<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>



    <div class="container my-5 border border-danger " >
        <div class="row">
            <div class="col-12 text-end">
                <button class="btn btn-warning">Total - <span class="badge text-bg-light" id="total">1</span></button>
            </div>
            <div class="col-4">
                <form id="form" class="rounded-3  m-3 p-3 shadow" >
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">phone</label>
                        <input type="number" class="form-control" id="phone" placeholder="Enter phone">
                    </div>
                    <div class="mb-3">
                      <button class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-8 ">
                <div class="container overflow-scroll" style="max-height: 600px;">
                    <table class="table border">
                       <thead>
                           <tr class="table-secondary">
                               <th>Id</th>
                               <th>Name</th>
                               <th>Email</th>
                               <th>Phone</th>
                           </tr>
                       </thead>
                       <tbody id="tbody">
                       </tbody>
                   </table>
                </div>
            </div>
        </div>
      
    </div>
    
</body>
<script src="index.js"></script>
</html>
