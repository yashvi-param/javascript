<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local_storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container border my-5 p-3">
        <div class="row flex-column gap-3">
            <div class="col-3 p-2">
                <input type="text" placeholder="pic" id="pic">
            </div>
            <div class="col-3 p-2">
                <input type="text" placeholder="Enter Name" id="name">
            </div>
            <div class="col-3 p-2">
                <input type="email" placeholder="Enter Email" id="email">
            </div>
            <div class="col-3 p-2">
                <input type="number" placeholder="Enter Phone" id="phone">
            </div>
            <div class="col-3 p-2">
                <button class="btn btn-success mx-auto" id="submit">Submit</button>
            </div>
        </div>
    </div>


    <div class="container border mt-5 p-3">
        <div class="row gap-4" id="allUser">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
