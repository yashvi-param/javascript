<!DOCTYPE html>
<html>
<head>
  <title>Grade System</title>
</head>
<body>
 
  <script>
    function calculateGrade() {
      let score = parseInt(document.getElementById("scoreInput").value);
      let grade;

      if (score >= 90 && score <= 100) {
        grade = "A";
      } else if (score >= 80) {
        grade = "B";
      } else if (score >= 70) {
        grade = "C";
      } else if (score >= 60) {
        grade = "D";
      } else if (score >= 0) {
        grade = "F";
      } else {
        grade = "Invalid input";
      }

      document.getElementById("result").innerText = `Grade: ${grade}`;
    }
  </script>
</body>
</html>
