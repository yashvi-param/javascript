<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    


    <section>
        <div class="container my-5">

           <div class="d-flex align-items-center">
             <button class="btn border" onclick="prevSlide()"> ⬅️ </button>
            <div class="slider-container border overflow-x-hidden w-100">
                <div class="slider d-flex" style="width: 400%; transition: all 1s;" id="slider">
                    <div class="slides p-2 border w-100">
                        <div class=" bg-primary w-100 p-5">1</div>
                    </div>
                    <div class="slides p-2 border w-100">
                        <div class=" bg-secondary w-100 p-5">2</div>
                    </div>
                    <div class="slides p-2 border w-100">
                        <div class=" bg-danger w-100 p-5">3</div>
                    </div>
                    <div class="slides p-2 border w-100">
                        <div class=" bg-success w-100 p-5">4</div>
                    </div>
                </div>
            </div>
            <button class="btn border"  onclick="nextSlide()" > ➡️ </button>
           </div>

           <div class="d-flex mx-auto border justify-content-center gap-3 py-2">
                <button onclick="dotSlide(0)" class="btn btn-secondary p-1 rounded-circle"></button>
                <button onclick="dotSlide(1)" class="btn btn-secondary p-1 rounded-circle"></button>
                <button onclick="dotSlide(2)" class="btn btn-secondary p-1 rounded-circle"></button>
                <button onclick="dotSlide(3)" class="btn btn-secondary p-1 rounded-circle"></button>
           </div>
        </div>
    </section>
</body>

<script>
    let slider = document.getElementById("slider")
    let count = 0;

    function nextSlide(){
        count++
        if(count > 3){
            count= 0
        }
        slider.style.marginLeft = `-${100 * count}%`
        // console.log(slider.)
    }
    
    function prevSlide(){
        count--;
        if(count <=0)
        {
            count = 3;
        }
        slider.style.marginLeft = `-${100 * count}%`
    }
    
    
    function dotSlide(n){
        count = n;
        slider.style.marginLeft = `-${100 * count}%`
    }

    
    
</script>
</html>
